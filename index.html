<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/styles.css" />
    <link rel="stylesheet" href="./style/wicked-css/wickedcss.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="list-group">
            <li
            id="btnChange1"
            class="list-group-item btn">fadeIn</li>

            <li
            id="btnChange2"
            class="list-group-item btn">barrelRoll</li>

            <li
            id="btnChange3"
            class="list-group-item btn">rollerRight</li>

            <li
            id="btnChange4"
            class="list-group-item btn">rollerLeft</li>

            <li
            id="btnChange5"
            class="list-group-item btn">zoomer</li>

            <li
            id="btnChange6"
            class="list-group-item btn">shake</li>

            <li
            id="btnChange7"
            class="list-group-item btn">slideRight</li>

            <li
            id="btnChange8"
            class="list-group-item btn">slideLeft</li>

            <li
            id="btnChange9"
            class="list-group-item btn">rotateIn</li>

            <li
            id="btnChange10"
            class="list-group-item btn">bounceIn</li>
          </ul>
        </div>

        <div class="col">
          <ul>
            <li id="affectMe1"></li>
            <div id="affectMe2">
              <img src="./assets/bag-fish.png" alt="fish in bag">
            </div>
            <li id="affectMe3"></li>
            <li id="affectMe4"></li>
            <li id="affectMe5"></li>
            <li id="affectMe6"></li>
            <div id="affectMe7">
              <img src="./assets/fish-in-bubble.png" alt="fish in bubble">
            </div>
            <li id="affectMe8"></li>
            <li id="affectMe9"></li>
            <li id="affectMe10"></li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
